<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/pure.min.css" rel="stylesheet">
    <link href="css/introjs.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo_16.png">
    <title>
      Welcome to Privly!
    </title>
  </head>

<body>
    <div class="introjsFloatingElement" data-step="1" data-position="floating" data-intro="Privly lets you send/view content without host site able to read content"></div>
    <div id="containerFirst" id="header">
        <nav>
            <div class="header" >
                <span id="nameLink">
                    <span>
                        <a href="#" class="optionLinks">Privly</a>
                    </span>
                </span>
                <span class="rightOptions">
                    <span class="rightOptionTabs">
                        <a href="#" class="rightOptionLinks optionLinks">FAQ</a>
                    </span>
                    <span class="rightOptionTabs">
                        <a href="#" class="rightOptionLinks optionLinks">Donate</a>
                    </span>
                    <span class="rightOptionTabs">
                        <a href="#" class="rightOptionLinks optionLinks">Contact</a>
                    </span>
                </span>
            </div>
        </nav>
    <section class="landing" id="landing">
        <div class="content">
            <img src="images/logo_290.png" alt="">
            <h1>Privly Extension</h1>
            <p>First Time User Guide</p>
            <p>
                <button class="pure-button button-secondary " href="javascript:void(0);" onclick="javascript:introJs().start();">Start</button>
            </p>
        </div>
    </section>    
    </div>
    <section class="inputInject" id="inputInject">
        <div id="inputInjectHeader">
        <h1>
            INPUTS
        </h1>
        </div>
        <div class="showcase">
            <span>
                <img src="http://dummyimage.com/400x600/bbb/fff" alt="">
            </span>
            <div id="showcaseMain" data-position='top' data-intro="Right click input element and select Privly. Click ZeroBin for now" data-step="2">
                <span class="inputspan">
                    <form class="pure-form pure-form-aligned">
                        <fieldset>
                            <div class="pure-control-group " id="showcaseInputElement">
                                <label for="foo">Playground Input</label>
                                <input type="text" id="showcaseInputText" placeholder="Enter something here...">
                                 <button type="submit" id="showcaseInputSubmit" class="pure-button pure-button-primary">Post</button>
                            <div >
                                <p id="showcaseOutputElement">
                                </p>
                            </div>
                            </div>
                        </fieldset>
                    </form>
                </span>
            </div>
        </div>
    </section>
    <section class="inputInject" id="textareaInject">
        <div id="textareaHeader" >
        <h1>
            TEXT AREA
        </h1>
        </div>
        <div class="showcase">
            <span class="rightimage">
                <img src="http://dummyimage.com/400x600/bbb/fff" alt="">
            </span>
            <div id="textareaContent" data-position='right' data-intro="Post anything to your Social Network easily. Write your content in the text area, select them and rigth click and use Privly!" data-step="3">
                <textarea id="inputTextArea"  placeholder="Enter Something to post ..."></textarea>
                <div id="contentBelowTextArea">
                    <span>
                        Playground Text Area
                    </span>
                    <button type="submit" id="showcaseTextSubmit" class="pure-button pure-button-primary" >Post</button>
                </div>
                <p id="postedTextContent">
                    
                </p>
            </div>
        </div>
    </section>
    <section class="inputInject" id="editsection">
        <div id="editableHeader">
        <h1>
            BONUS! EDIT THEM.
        </h1>
        </div>
        <div class="showcase">
            <span>
                <img src="http://dummyimage.com/400x600/bbb/fff" alt="">
            </span>
            <div id="editSectionContainer">
                <div id="editContentContainer" data-intro="Surprise! You can even edit it. Double click the previously posted cntent." data-step="4" data-position="top">
                    <p id="editContent" >
                    </p>
                </div>        
            </div>
        </div>
    </section>
    <section class="inputInject" id="othersection">
        <div id="othersHeader">
        <h1>
            SETTINGS &amp; GLYPH 
        </h1>
        </div>
        <div class="showcase">
            <div id="">
            </div>
        </div>
    </section>
    <footer>
    
    </footer>    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/intro.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">

    function startIntro(){
      var intro = introJs();
        intro.setOptions({
          steps: [
            { 
              intro: "Privly lets you send/view content without host site able to read content"
            },
            { 
              intro: "Right click input element and select Privly. Click ZeroBin for now",
              element: document.querySelector('#showcaseMain')
            }

        ]
        });

        intro.start();
    }

    </script>

</body>
</html>
